<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi</title>
</head>
<!-- Fungsi Tanpa Parameter -->
 <script>
    function tampilText(){
        document.write('Haii <br>')
    }
    // Function dengan Parameter
    function tampilNama(namaAnda){
        document.write('Selamat Datang ' +namaAnda)
    }
    tampilText()
    nama = "Adzy"
    tampilNama(nama)
 </script>
<body>
    
</body>
</html>
