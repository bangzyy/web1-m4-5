<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji</title>
    <script>
        function hitung() {
            const golongan = document.querySelector('select[name="gol"]').value;
            const jumlahAnak = parseInt(document.querySelector('input[name="anak"]').value) || 0;
            let gajiPokok = 0;
            let persenTunjangan = 0;
            if (golongan === "I") {
                gajiPokok = 250000;
                persenTunjangan = 0.05;
            } else if (golongan === "II") {
                gajiPokok = 300000;
                persenTunjangan = 0.10;
            } else if (golongan === "III") {
                gajiPokok = 350000;
                persenTunjangan = 0.15;
            }
            if (gajiPokok === 0) {
                alert("Pilih golongan yang valid!");
                return;
            }
            const tunjangan = (jumlahAnak * gajiPokok) * persenTunjangan;
            const gajiBersih = gajiPokok + tunjangan;
            document.querySelector('input[name="gapok"]').value = gajiPokok.toLocaleString('id-ID');
            document.querySelector('input[name="tunjangan"]').value = tunjangan.toFixed(2).toLocaleString('id-ID');
            document.querySelector('input[name="gaji"]').value = gajiBersih.toFixed(2).toLocaleString('id-ID');
        }
    </script>
</head>
<body>
    <form name="form1">
        <fieldset>
            <legend>PERHITUNGAN GAJI</legend>
            
            <label for="gol">Golongan:</label>
            <select name="gol">
                <option value="">Pilih Golongan</option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
            </select><br><br>
            <label for="anak">Jumlah Anak:</label>
            <input type="number" name="anak" size="10" maxlength="10"><br><br>
            <input type="button" value="Hitung" onClick="hitung()">
            <input type="reset" value="Batal"><br><br>
            <label for="gapok">Gaji Pokok:</label>
            <input type="text" name="gapok" readonly><br><br>
            <label for="tunjangan">Tunjangan:</label>
            <input type="text" name="tunjangan" readonly><br><br>
            <label for="gaji">Gaji Bersih:</label>
            <input type="text" name="gaji" readonly>
        </fieldset>
    </form>
</body>
</html>
